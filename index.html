<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>AppIdeas AI</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!-- logo -->
        <header>
            <img src="./images/logo.png" alt="logo">
        </header>
        <!-- the setup -->
        <main>
            <p class="api-key-notice">Get your API key <a href="https://platform.openai.com/account/api-keys" target="_blank">here</a></p>
            <input type="text" id="api-key-input" placeholder="Enter your OpenAI API key" />
            <button id="apikey-btn">Send</button>
            <p id="api-key-error">Please enter your OpenAI API key in order to use this app!</p>
            <section id="setup-container">
                <div class="setup-inner">
                    <img class="mascot" id="mascot" src="./images/mascot.png">
                    <img class="mascot-thinking" id="mascot-thinking" src="./images/hmmm.png">
                    <div class="speech-bubble-ai" id="speech-bubble-ai">
                        <p id="mascot-text">Give me a one sentence concept and I can suggest an app for you to create!
                            <br>
                            <br>
                            <strong>TIP</strong>: Try to be as specific as possible!
                        </p>
                    </div>
                </div>
                <div class="setup-inner setup-input-container" id="setup-input-container">
                    <textarea id="setup-textarea" placeholder="I want to create an app for onboarders that are new to the company, which is data sensitive."></textarea>
                    <button class="send-btn" id="send-btn" aria-label="send">
                            <img src="./images/send-message.png" alt="send">
                    </button>
                </div>
            </section>
            <section class="output-container" id="output-container">
				<div id="output-img-container" class="output-img-container"></div>
				<h1 id="output-title"></h1>
				<p id="output-text"></p>
			</section>
        </main>
        <footer> 2023 AppIdeas by Chris Webster </footer>
        <script type="module" src="dist/index.bundle.js"></script>
    </body>
</html>
